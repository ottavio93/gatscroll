<!-- Calling GoogleAuth() Api from AuthService -->
<ion-content>










  <div class="session">
    <div class="left">


    </div>
    <div *ngIf="!isSignedIn" style="width: 20em;">

      <div style="background-color:aliceblue;padding-left:1em;">
        <h3>Sign In</h3>
        <input type="text" #email placeholder="Email" />
        <input type="text" #password placeholder="Password" />
        <button (click)="onSignin(email.value,password.value)">accedi</button>
        <hr>
      </div>

      <hr>
      <div style="background-color:aliceblue;padding-left:1em;padding-bottom: 2em;">
        <h2>Sign up</h2>
        
          <input type="text" #emailSignup placeholder="Email" />
          <input type="text" #passwordSignup placeholder="Password" />
          <!-- <input type="text" #niknameSignup placeholder="nikname" /> -->
          <form [formGroup]="userinoForm" (ngSubmit)="submitStudentData()" novalidate>
            <ion-item>
              <ion-label position="floating">description</ion-label>
  <ion-input type="text" formControlName="nikname" class="form-control" required></ion-input>
  <button type="submit" class="btn btn-success" [disabled]="!userinoForm.valid">Add Student</button>
          </ion-item>
</form>
          
          <button (click)="onSignup(emailSignup.value,passwordSignup.value);submitStudentData()"
            style="padding: 15px 13px;">Sign up</button>

          <button type="button" (click)="authService.GoogleAuth()" style="padding: 15px 13px;">
            Log in with Google
          </button>
       
      </div>
    </div>




  </div>

</ion-content>
