

<ion-header>
  <app-header></app-header>
</ion-header>


<!-- [routerLink]="'/' + gatto.name" -->
<ion-content  overflow-scroll="true"   style="max-width: 38em;     height: 98%; overflow-x: hidden; overflow-y:hidden;" >

  <ion-card  overflow-scroll="true"  
  *ngFor="let gatto of gatti   index as i;first as isFirst"  
    class="statica noselect" 
     >
     <div >
    <img   [src]="gatto.image.url" class="noselect"  [routerLink]="['/gatto', gatto.name]" >
    </div>
  <div id="all">
    <div id="bar">
      <div id="likes" [style.width]="  this.gatti[i].barLikes"></div>
  
      <div id="dislikes" [style.width]="  this.gatti[i].barDislikes"></div>
    </div>
    
      <ion-card-title  class=" title noselect">{{gatto.name}}</ion-card-title>
       <ion-card-subtitle class="subtitle noselect">{{gatto.origin}}</ion-card-subtitle> 
      <ion-card-subtitle class="noselect testo">{{gatto.description}}</ion-card-subtitle>






</div>
<ion-card-subtitle>
  <div class="center">
  <button value="Like" style="color: green; margin-right: 5%;" id="likeButton" (click)="putLike(i)" ><i class="fa fa-heart fa-3x"></i></button>
    <button value="Dislike" style="color: red;"  id="dislikeButton" (click)="putDislike(i)">
       <i class="fa fa-times fa-3x"></i></button>
 
</div>
</ion-card-subtitle>
    

  </ion-card> 

</ion-content>
